name: Terraform CI (Azure)

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  terraform:
    runs-on: NewAction # Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode azsecret and set env vars (Windows-compatible)
        shell: pwsh
        run: |
          $azSecret = '${{ secrets.azsecret }}' | ConvertFrom-Json
          echo "ARM_CLIENT_ID=$($azSecret.clientId)" >> $env:GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$($azSecret.clientSecret)" >> $env:GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$($azSecret.subscriptionId)" >> $env:GITHUB_ENV
          echo "ARM_TENANT_ID=$($azSecret.tenantId)" >> $env:GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply (main branch only)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
