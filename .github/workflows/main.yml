name: Terraform CI (Azure - Windows)

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  terraform:
    runs-on: NewAction

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode azsecret and set env vars (Windows PowerShell)
        shell: powershell
        run: |
          $azSecret = ConvertFrom-Json '${{ secrets.azsecret }}'
          "ARM_CLIENT_ID=$($azSecret.clientId)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "ARM_CLIENT_SECRET=$($azSecret.clientSecret)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "ARM_SUBSCRIPTION_ID=$($azSecret.subscriptionId)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "ARM_TENANT_ID=$($azSecret.tenantId)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Terraform Init
        shell: powershell
        run: terraform init

      - name: Terraform Validate
        shell: powershell
        run: terraform validate

      - name: Terraform Plan
        shell: powershell
        run: terraform plan -out=tfplan

      - name: Terraform Apply (main branch only)
        if: github.ref == 'refs/heads/main'
        shell: powershell
        run: terraform apply -auto-approve
