name: DKC Git Workflow
on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: [self-hosted, Windows, X64, dev01]  # Make sure tags match your runner

    env:
      WORKDIR: ${{ github.workspace }}

    steps:   
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ROCKEYSECRET }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init
        shell: powershell
        run: |
          terraform init `
            -backend-config="storage_account_name=dkcstorageaccount" `
            -backend-config="container_name=dkccontainer" `
            -backend-config="key=dkc.tfstate" `
            -backend-config="resource_group_name=dkcstate-rg" `
            -backend-config="use_azuread_auth=true"
        working-directory: ${{ env.WORKDIR }}

      - name: Terraform Validate
        shell: powershell
        run: terraform validate
        working-directory: ${{ env.WORKDIR }}

      - name: Terraform Format
        shell: powershell
        run: terraform fmt -recursive
        working-directory: ${{ env.WORKDIR }}

      - name: Terraform Plan
        shell: powershell
        run: terraform plan
        working-directory: ${{ env.WORKDIR }}
        
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        shell: powershell
        run: terraform apply -auto-approve
        working-directory: ${{ env.WORKDIR }}
